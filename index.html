<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    const walk = 100; // 100 pixels

    // console.log shows the event, which here is us moving our mouse over the hero text
    function shadow(e) {
        // console.log(e);
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        // destructuring version below
        const { offsetWidth: width, offsetHeight: height } = hero;
        // e.offsetX, e.offsetY, below is the same
        // we want to grab the mouse "coordinates"
        let { offsetX: x, offsetY: y } = e;

        // this = hero, target will be the thing you hover over
        console.log(this, e.target);
        // if these two don't equal each other, then:
        if(this !== e.target) {
            x = x + e.target.offsetLeft;
            y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width * walk) - (walk / 2));
        const yWalk = Math.round((y / width * walk) - (walk / 2));

        // so that xWalk and yWalk are dynamic
        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`;
    };

    /// tracks when mouse is moved over the hero text
    hero.addEventListener('mousemove', shadow)

</script>
</body>
</html>
